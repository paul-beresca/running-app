<div class="trainingArea">
  <div>
    <video
      #myWebcam
      autoplay
      playsinline
      muted
      id="webcam"
      width="800"
      height="800"
    ></video>
  </div>
  <div class="trainingButtons">
    <button (click)="addExample('left')">LEFT</button>
    <button (click)="addExample('right')">RIGHT</button>
    <button (click)="addExample('shoot')">SHOOT</button>
    <button (click)="addExample('nothing')">NOTHING</button>
  </div>
</div>
<div>
  COMMAND:
  {{ predictionObject ? predictionObject.label.toUpperCase() : "None" }}
</div>

<link
  href="http://fonts.googleapis.com/css?family=Bangers"
  rel="stylesheet"
  type="text/css"
/>
<div id="container">
  <canvas id="game" width="320" height="720"></canvas>
</div>
